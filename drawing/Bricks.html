    <script>
        var canvas;
        var ctx;
        const UNIT = 5;
        window.onload = init;
        function init() {
            canvas = document.getElementById("myCanvas");
            ctx = canvas.getContext("2d");
            // drawBricks();
            drawBackground();
            drawBricks(0,124,130);
            // drawSans();
            drawSans();
            drawRuler(30);
        }
        function drawBackground() {
            ctx.fillStyle = "brown";
            ctx.fillRect(0,0,canvas.width,canvas.height);
        }
    </script>
