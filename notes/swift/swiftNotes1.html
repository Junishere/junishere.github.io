        <h2>Constants and Varibales</h2>
        <p>Constant is a value where it doesn't change by using the code word let.</p>
        <p>Example: let name = "John" </p>
        <br>
        <p>Variables are values that can be changed sometimes during a lifetime using the code word var.</p>
        <p>Example: var age = 29</p>
