<!DOCTYPE html>
<html>
    <head>
        <title>slide</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <header>
            <h1>Slide</h1>
        </header>
        <nav>
            <a href="../animation/animation.html">go back</a>
            <br>
            
            <a href="animation.html">Animation</a>
        </nav>
        <section>
            <canvas id="myCanvas" width="1400" height="700"></canvas>
        </section>
        <footer>
            <p>&copy; 2019</p>
        </footer>
        <script>
            var canvas;
            var ctx;
            var requestId;
            var positionXBulletBill = 290;
            var positionX = -12;
            const UNIT = 7;
            window.onload = init;
            function init() {
                canvas = document.getElementById("myCanvas");
                ctx = canvas.getContext("2d"); 
                
                startAnimation(); 


        }
        function startAnimation() {
            requestId = requestAnimationFrame(animationLoop);
        }
        function animationLoop(timeStamp) {
            // First line inside animationLoop
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawbackground();
            animateBulletBill();
            drawBulletBill(positionXBulletBill,70);
            changepositionXBulletBill();
            drawBricks();
            requestId = requestAnimationFrame(animationLoop);

        }
        function drawbackground() {
            ctx.fillStyle = "red";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawBricks(0, 84, 14);
        }

        function animateBulletBill() {
            ctx.save();
            ctx.scale(-1,1);
            drawBulletBill(-positionX,70);
            ctx.restore();
        } 


        function changepositionXBulletBill() {
            if (positionXBulletBill <= -15) {
                positionXBulletBill = 290;
            } else {
                positionXBulletBill -= 1;
            }
        }
        
        </script>
        <script src="../drawing/drawBricks.js"></script>
        <script src="../drawing/drawBulletBill.js"></script>
    </body>

</html>
